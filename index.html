<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/desktop/style.css">
    <link rel="stylesheet" href="assets/css/mobile/mobile.css">
    <title>Game</title>
</head>

<body>
    <!-- NAVBAR DO SITE -->
    <header class="header">
        <img src="assets/images/logorpg.png" alt="LogoRPG" height="50px">
        <ul>
            <li><a href="index.html">Jogo</a></li>
            <li><a href="funcionamento.html">Funcionamento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </header>
    <!-- JOGO -->
        <div id="levels">
            <h1 class="levelsTitle">Nível</h1>
            <ul id="levelsList">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="levelsList10">10</li>
            </ul>
        </div>
    <section class="game">
            <!-- Personagem -->
            <div id="character">
                <!-- Classe do personagem -->
                <h1 style="color: white;">Hero</h1>
                <!-- Barra de vida do personagem -->
                <div class="lifeBar">
                    <!-- Vida do personagem -->
                    <div id="characterLife"></div>
                </div>
                <!-- Barra de magia do personagem -->
                <div class="magicBar">
                    <!-- Magia do personagem -->
                    <div id="characterMagic"></div>
                </div>
                <div class="Skills">
                    <img src="/assets/images/Defesa.png" alt="Defesa" height="36px">
                    <p id="showYourDefense"></p>
                    <img src="/assets/images/Poder.png" alt="Força" height="36px">
                    <p id="showYourStrength"></p>
                </div>
                <button id="buttonCharacterAttack">Atacar</button>
            </div>
            <!-- Monstro -->
            <div id="monster">
                <!-- Tipo do monstro -->
                <h1 style="color: white;">Monster</h1>
                <!-- Barra de vida do monstro -->
                <div class="lifeBar">
                    <!-- Vida do monstro -->
                    <div id="monsterLife"></div>
                </div>
                <!-- Barra de magia do personagem -->
                <div class="magicBar">
                    <!-- Magia do personagem -->
                    <div id="monsterMagic"></div>
                </div>
                <div class="Skills">
                    <img src="/assets/images/Defesa.png" alt="Defesa" height="36px">
                    <p id="showMonsterDefense"></p>
                    <img src="/assets/images/Poder.png" alt="Força" height="36px">
                    <p id="showMonsterStrength"></p>
                </div>
            </div>
    </section>
    <!-- Rodapé do site -->
    <footer class="footer">
        <p>Todos os Direitos Reservados &#169;</p>
        <p>Site criado por Helder Meyer</p>
    </footer>
    <script src="assets/javascript/classes.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
